<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Luv2code company home</title>
</head>
<body>
<h2>My Company homepage</h2>
<hr>
Welcome to my company homepage
<br>
<hr>
<div>
    Welcome <span th:text="${username}"/> <br>
    Your roles: <span th:text="${roles}"/>
</div>
<hr>
<div sec:authorize="hasRole('MANAGER')">
<!--Add link to point to /leaders.. for managers-->
<p>
    <a th:href="@{/leaders}">Leadership Meeting</a>
    (Only for managers)
</p>
</div>
<div sec:authorize="hasRole('ADMIN')">
    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>
        (Only for admins)
    </p>
    <p>
        <a th:href="@{/role-manage}">Role Management Portal</a>
    </p>
</div>
<div sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
    <hr>
</div>
<br>
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Log out"/>
</form>
</body>
</html>
